<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NX</title>
  </head>

  <body>
    <div id="home-page">
      <div class="episode-card-component">
        <div class="episode-card-component__content">
          <div class="episode-card-component__head">
            <div class="episode-card-component__episode-img">
              <img
                src="/I-am-the-one-who-knocksI-am-the-danger-scene 1.png"
                alt="Braking Bad scene"
              />
            </div>
            <div class="episode-card-component__logo">
              <img src="/Breaking Bad logo.svg">
            </div>
          </div>
          <div class="episode-card-component__episode-main">
            <div class="episode-card-component__episode-header">
              <div class="episode-card-component__episode-title">S4:06 Cornered</div>
              <div class="episode-card-component__episode-details">
                <div class="episode-card-component__show-title">Breaking Bad</div>
                <div class="episode-card-component__episode-time">
                  <div class="episode-card-component__time-img-container">
                    <img src="/time.svg">
                  </div>
                  <div class="episode-card-component__timer">58 min</div>
                </div>
              </div>
            </div>
            <div class="episode-card-component__border"></div>
            <div class="episode-card-component__episode-footer">
              <div class="episode-card-component__show-img-container">
                <img src="/breaking-bad 1.png">
              </div>
              <div class="episode-card-component__footer-details">
                <div class="episode-card-component__prod-year">2008</div>
                <div class="episode-card-component__footer-dot-container">
                  <img src="/dot.svg">
                </div>
                <div>5 seasons, 62 episodes</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/global-scripts/main.js"></script>
    <script
      type="module"
      src="/src/pages/home-page/scripts/home-page.js"
    ></script>
  </body>
</html>
